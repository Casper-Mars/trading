    Stock:
      type: object
      properties:
        id:
          type: integer
          description: 股票ID
          example: 1
        symbol:
          type: string
          description: 股票代码
          example: "000001.SZ"
        name:
          type: string
          description: 股票名称
          example: "平安银行"
        market:
          type: string
          description: 市场代码
          example: "SZ"
        list_date:
          type: string
          format: date
          description: 上市日期
          example: "1991-04-03"
        industry:
          type: string
          description: 所属行业
          example: "银行"
        created_at:
          type: string
          format: date-time
          description: 创建时间
          example: "2024-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: 更新时间
          example: "2024-01-15T10:30:00Z"
      required:
        - id
        - symbol
        - name
        - market

    MarketData:
      type: object
      properties:
        id:
          type: integer
          description: 行情数据ID
          example: 1
        symbol:
          type: string
          description: 股票代码
          example: "000001.SZ"
        trade_date:
          type: string
          format: date
          description: 交易日期
          example: "2024-01-15"
        open:
          type: number
          format: float
          description: 开盘价
          example: 12.50
        high:
          type: number
          format: float
          description: 最高价
          example: 12.80
        low:
          type: number
          format: float
          description: 最低价
          example: 12.30
        close:
          type: number
          format: float
          description: 收盘价
          example: 12.65
        volume:
          type: integer
          description: 成交量
          example: 1000000
        amount:
          type: number
          format: float
          description: 成交额
          example: 12650000.00
        pct_change:
          type: number
          format: float
          description: 涨跌幅
          example: 1.20
        created_at:
          type: string
          format: date-time
          description: 创建时间
          example: "2024-01-15T10:30:00Z"
      required:
        - id
        - symbol
        - trade_date
        - open
        - high
        - low
        - close
        - volume
        - amount

    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: 当前页码
          example: 1
        page_size:
          type: integer
          description: 每页数量
          example: 20
        total:
          type: integer
          description: 总记录数
          example: 1000
        total_pages:
          type: integer
          description: 总页数
          example: 50
        has_next:
          type: boolean
          description: 是否有下一页
          example: true
        has_prev:
          type: boolean
          description: 是否有上一页
          example: false
      required:
        - page
        - page_size
        - total
        - total_pages
        - has_next
        - has_prev

